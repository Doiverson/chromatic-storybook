name: 'Chromatic'

on:
    push:
        branches:
            - main

jobs:
    chromatic:
        name: Run Chromatic
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install dependencies
              run: npm ci
              working-directory: Frontend
            - name: Run Chromatic
              run: npx chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
              working-directory: Frontend
